log4j.rootLogger=INFO, Console

naure.log.file.path=${naure.log.file.path}

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.appender.ResearchFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ResearchFile.File=${naure.log.file.path}/naure-research-web.log
log4j.appender.ResearchFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ResearchFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#Project defalult level
#log4j.logger.org.naure=INFO,RollingFile
log4j.logger.org.naure.research=INFO,ResearchFile
