<!DOCTYPE html>
<html>
<head>
    <title> Naure.org Map </title>

    <link href="/css/naure.message.css" rel="stylesheet" type="text/css"/>
    <link href="/css/naure.overlay.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="/js/oop.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.utils.js"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #map_canvas {
            height: 100%
        }
        #trace-path, #trace-path-name {
            position: absolute;
            float: left;
            left: 8px;
            display: inline;
            vertical-align: middle;
        }
        #trace-path {
            width: 100px;
            /*margin-left: -80px;*/
            overflow: hidden;
        }
        #trace-path-name {
            width: 80px;
        }
