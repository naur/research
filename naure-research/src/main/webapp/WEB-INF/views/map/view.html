<!DOCTYPE html>
<html>
<head>
    <title> Naure.org Map </title>
    <link href="/css/mathquill.css" rel="stylesheet" type="text/css"/>
    <link href="/css/naure.message.css" rel="stylesheet" type="text/css"/>
    <link href="/css/naure.overlay.css" rel="stylesheet" type="text/css"/>
    <link href="/css/defaulttablestyle.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/oop.js"></script>
    <script type="text/javascript" src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="/js/jquery.utils.js"></script>
    <script type="text/javascript" src="/js/ajaxslt.js"></script>

    <script type="text/javascript" src="/js/naure.init.js"></script>
    <script type="text/javascript" src="/js/naure.ui.templet.js"></script>
    <script type="text/javascript" src="/js/naure.utility.js"></script>
    <script type="text/javascript" src="/js/naure.message.js"></script>
    <script type="text/javascript" src="/js/naure.overlay.js"></script>
    <script type="text/javascript" src="/js/naure.xsl.js"></script>
    <script type="text/javascript" src="/js/naure.http.js"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map_canvas {
            height: 100%
        }
    </style>
    <script type="text/javascript">
        var map;
        var overlayNodes = {
            "显示默认的道路地图视图":function () {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
            },
            "显示 Google 地球卫星图像":function () {
                map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
            },
            "同时显示普通视图和卫星视图":function () {
                map.setMapTypeId(google.maps.MapTypeId.HYBRID);
            },
            "根据地形信息显示实际地图":function () {
                map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
            }
        };
        function initialize() {
            var latlng = new google.maps.LatLng(-34.397, 150.644);
            var myOptions = {
                zoom:8,
                center:latlng,
                mapTypeId:google.maps.MapTypeId.HYBRID
            };
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        }

        $(function () {
            $('body').naure_ui_templet({name:'map', success:function () {
                $('article section:eq(0)').message({placement:'append'});
                $('nav').overlay({
                    nodes:overlayNodes
                });
            }});

//            var script = document.createElement("script");
//            script.type = "text/javascript";
//            script.src = "http://maps.google.com/maps/api/js?v=3.7&sensor=false&region=zh-CN&language=zh-CN&callback=initialize";
//            document.body.appendChild(script);
        });
    </script>
</head>
<body>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
