<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link href="/Research/projects/research/naure-web/src/main/webapp/css/naure.message.css" rel="stylesheet"
          type="text/css"/>


    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            /*text-align: center;*/
        }

        figure {
            margin: 10px;
            /*width: 100px;*/
        }

        article {
            /*width : 600px;*/
        }

        article section {
            width: 100%;
            text-align: left;
            padding: 10px;
            position: absolute;
        }

        article section:first-child {
            width: 34%;
            float: left;
            left: 0;
        }

        article section:last-child {
            width: 64%;
            float: right;
            right: 0;
            text-align: center;
        }

        article section:last-child fieldset:first-child {
            height: 200px;
            padding: 0;
        }

        canvas {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        fieldset {
            margin: 14px 4px;
        }

        fieldset:last-child {
            padding: 8px;
        }

            /*fieldset:eq(3) {*/
            /*height: 200px;*/
            /*}*/

        figcaption {
            width: 120px;
            display: inline-block;
        }

        input[type=text] {
            width: 240px;
        }

        #submit {
            float: right;
            right: 0;
        }

    </style>

    <script type="text/javascript" src="/Research/projects/research/naure-web/src/main/webapp/js/require.js"></script>
    <script type="text/javascript" src="/Research/projects/research/naure-web/src/main/webapp/js/require.config.js"></script>
    <script type="text/javascript" src="/Research/projects/research/naure-research/src/main/webapp/js/probability-stochastic.js"></script>
</head>
<body>

<article>
    <section>
        <fieldset>
            <figure>
                <figcaption> 订单类型:</figcaption>
                <input type="text" class="fields" id="orderType" readonly="readonly"/>
                <input type="radio" name="radio-orderType" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-orderType" value="gd" title="正态分布"/></figure>
            <!--<figure>-->
            <!--<figcaption> 订单 ID:</figcaption>-->
            <!--<input type="text" class="fields" id="orderId" readonly="readonly"/>-->
            <!--<input type="radio" name="radio-orderId" value="ud" title="均匀分布" checked/>-->
            <!--<input type="radio" name="radio-orderId" value="gd" title="正态分布"/></figure>-->
            <figure>
                <figcaption>配送方式:</figcaption>
                <input type="text" class="fields" id="idShipMentType" readonly="readonly"/>
                <input type="radio" name="radio-idShipMentType" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-idShipMentType" value="gd" title="正态分布"/></figure>
            <figure>
                <figcaption>自提类型:</figcaption>
                <input type="text" class="fields" id="sendPay" readonly="readonly"/>
                <input type="radio" name="radio-sendPay" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-sendPay" value="gd" title="正态分布"/></figure>
            <figure>
                <figcaption>是否京配:</figcaption>
                <input type="text" class="fields" id="isJdShip" readonly="readonly"/>
                <input type="radio" name="radio-isJdShip" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-isJdShip" value="gd" title="正态分布"/></figure>
            <!--DeliveryCenterID + StoreID-->
            <figure>
                <figcaption>Storehouse:</figcaption>
                <input type="text" class="fields" id="storehouse" readonly="readonly"/>
                <input type="radio" name="radio-storehouse" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-storehouse" value="gd" title="正态分布"/></figure>
            <figure>
                <figcaption>sendpay:</figcaption>
                <input type="text" class="fields" id="distributionType" readonly="readonly"/>
                <input type="radio" name="radio-distributionType" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-distributionType" value="gd" title="正态分布"/></figure>
            <figure>
                <figcaption>自提站点:</figcaption>
                <input type="text" class="fields" id="idPickSite" readonly="readonly" disabled="true" />
                <input type="radio" name="radio-idPickSite" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-idPickSite" value="gd" title="正态分布"/></figure>
            <figure>
                <figcaption>Area:</figcaption>
                <input type="text" class="fields" id="area" readonly="readonly" disabled="true" />
                <input type="radio" name="radio-area" value="ud" title="均匀分布" checked/>
                <input type="radio" name="radio-area" value="gd" title="正态分布"/></figure>
            <!--<figure>-->
            <!--<figcaption>ActualTransferTime:</figcaption>-->
            <!--<input type="text" class="fields" id="field7" tag="ActualTransferTime" />-->
            <!--<input type="radio" name="radiofield7" value="ud" title="均匀分布" checked/>-->
            <!--<input type="radio" name="radiofield7" value="gd" title="正态分布"/></figure>-->
            <!--<figure>-->
            <!--<figcaption>Province:</figcaption>-->
            <!--<input type="text" class="fields" id="field8" tag="Province" />-->
            <!--<input type="radio" name="radiofield8" value="ud" title="均匀分布" checked/>-->
            <!--<input type="radio" name="radiofield8" value="gd" title="正态分布"/></figure>-->
            <!--<figure>-->
            <!--<figcaption>County:</figcaption>-->
            <!--<input type="text" class="fields" id="field9" tag="County" />-->
            <!--<input type="radio" name="radiofield9" value="ud" title="均匀分布" checked/>-->
            <!--<input type="radio" name="radiofield9" value="gd" title="正态分布"/></figure>-->
            <!--<figure>-->
            <!--<figcaption>City:</figcaption>-->
            <!--<input type="text" class="fields" id="field10" tag="City" />-->
            <!--<input type="radio" name="radiofield10" value="ud" title="均匀分布" checked/>-->
            <!--<input type="radio" name="radiofield10" value="gd" title="正态分布"/></figure>-->

            <figure>
                <figcaption>Remark:</figcaption>
                <input type="text" id="remark" /></figure>
            <figure>
                <figcaption>随机数:</figcaption>
                <input type="text" id="sampling-size" /></figure>

        </fieldset>

        <fieldset>
            <input type="button" value="生成随机数" id="handle"/>
            <input type="button" value="提交" id="submit"/>
            <input type="button" value="Clear" id="clear"/>
        </fieldset>
    </section>
    <section>
        <fieldset>
            <canvas>
                Fallback content, in case the browser does not support Canvas.
            </canvas>
        </fieldset>
        <fieldset></fieldset>
    </section>
</article>
