<!DOCTYPE html>
<html>
<head>
    <title> Learning Schedule </title>

    <link href="/css/naure.message.css" rel="stylesheet" type="text/css"/>
    <link href="/css/naure.overlay.css" rel="stylesheet" type="text/css"/>
    <link href="/css/default.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="/js/uploadify/uploadify.css"/>

    <script type="text/javascript" src="/js/require.js"></script>
    <script type="text/javascript" src="/js/require.config.js"></script>
    <script type="text/javascript" src="/js/learn-schedule-view.js"></script>

    <style type="text/css">

        article {
            padding: 8px;
        }

        article section:first-child {
            height: 40px;
        }

        article section:first-child + section a {
            margin: 0px 30px 0px 0px;
            cursor: pointer;
            text-decoration: none;
        }

        article section:first-child + section a:link, a:visited {
            text-decoration: none;
        }

        article section:first-child + section a:hover {
            color: red;
            text-decoration: none;
        }

        canvas {
            width: 600px;
            height: 15px;
            padding: 0px;
            vertical-align: middle;
            /*position: absolute;*/
        }

    </style>

</head>
<body>
<article>
    <section style="display: none;">
        <input type="file" id="fileupload"/>
    </section>
    <section style="display: none;">
        <a id="uploadfile">上传文件</a>
        <a id="handle" style="display: none;">处理文件</a>
    </section>
    <section></section>
    <section></section>
</article>

</body>
</html>
