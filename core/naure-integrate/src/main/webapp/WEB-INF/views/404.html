<!DOCTYPE html>
<html>
<head>
    <title> 404 Error Page </title>
    <link href="/css/mathquill.css" rel="stylesheet" type="text/css"/>
    <link href="/css/naure.ui.overlay.css" rel="stylesheet" type="text/css"/>
    <link href="/css/naure.message.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="/js/core/require.js"></script>
    <script type="text/javascript" src="/js/core/require.config.js"></script>

    <script type="text/javascript">
        var message;
        require(['jquery', 'naure.message', 'naure.analytics'], function ($, NAURE) {
            message = NAURE.Message;
            analytics = NAURE.Analytics;
            analytics.isTrack = false;

            $(function () {
                $('body').message();
                message.show({content:'404', color:'red'});

                analytics.isTrack = true;
                analytics.track({code:404});
            });
        });
    </script>

</head>
<body></body>
</html>
